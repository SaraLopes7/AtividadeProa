<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    <h1>Inserção Residêncial</h1>
    <h3>Adcione o nome do(a) residente: <input type="text" name="nome" id="nome" placeholder="Nome do residente"></h3>
    <h3>Adcione a idade do(a) residente: <input type="number" name="idade" id="idade" placeholder="Idade do residente"></h3>
    <h3>Adcione o peso do(a) residente: <input type="number" name="peso" id="peso" placeholder="Peso do residente"></h3>
    <h3>Adcione a altura do(a) residente: <input type="number" name="altura" id="altura" placeholder="Altura do residente"></h3>
    <h3>Adcione a renda do(a) residente: <input type="number" name="renda" id="renda" placeholder="Renda do residente"></h3>
    <input type="button" value="Adcionar residente" onclick="adcionaResidente ()">
    <br><br><br>
    <input type="button" value="Calcular a renda média por residente" onclick="rendaMedia ()">
    <p id="calculoRenda"></p>
    <br><br><br>
    <input type="button" value="Calcular o IMC médio na residência" onclick="imcMedio ()">
    <p id="calculoImc"></p>
    <br><br><br>
    <input type="button" value="Calcular a idade média dos residentes" onclick="idadeMedia ()">
    <p id="calculoIdade"></p>
    <script src="exercicio05.js"></script>
</body>
</html>
